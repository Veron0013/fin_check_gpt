<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/datepicker.material.css" />
		<title>My Fin App</title>
	</head>
	<body>
		<header class="header">
			<ul>
				<li><a href="#income">Income</a></li>
				<li><a href="#costs"></a>Costs</li>
				<li><a href="#transactions"></a>Transactions</li>
				<li><a href="#statistic"></a>Statistic</li>
			</ul>
		</header>

		<main>
			<!-- summary -->
			<section>
				<h2>Balance info</h2>
				<p>Your balance: <span class="balance" id="balance"></span></p>
			</section>

			<section>
				<h2>DashBoard</h2>

				<ul class="cost-list" id="cost-list"></ul>
			</section>
			<!-- input income -->
			<section>
				<h2>Input data info</h2>
				<div id="income" class="income-input">
					<input type="text" id="datepicker" style="margin: 10px auto" />
					<div class="income-field-container">
						<label for="input-art">Стаття:</label>

						<input
							type="text"
							id="input-art"
							name="input-art"
							required
							minlength="4"
							maxlength="8"
							size="10"
						/>
						<label for="input-sum">Сума:</label>

						<input
							type="text"
							id="input-sum"
							name="input-sum"
							required
							minlength="4"
							maxlength="8"
							size="10"
						/>
					</div>

					<div class="button-container">
						<button
							class="submit-btn"
							id="button-income"
							onclick="handleTransactionClick('income')"
						>
							НАДХОДЖЕННЯ
						</button>
						<button
							class="submit-btn"
							id="button-cost"
							onclick="handleTransactionClick('expense')"
						>
							ВИДАТОК
						</button>
					</div>
				</div>
			</section>
		</main>
		<script src="script/datepicker.js"></script>
		<script src="script/script.js"></script>
	</body>
</html>
